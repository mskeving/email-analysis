{% extends "base.html" %}
 
{% block content %}
    {% for chain in chains %}
        <div class="user">
            <div class="name">{{chain.name}}:</div>
            <div class="chain" data-username={{chain.name}}>{{chain.chain}}</div>
            <div class="new-markov" data-username={{chain.name}}>NEW</div>
        </div>
    {% endfor %}
{% endblock %}
